{% extends "base.html" %}

{% block title %}News{% endblock title %}

{% block content %}
<h1 class="title">News</h1>

{% for post in section.pages %}
<div class="card block">
    <div class="card-content">
        <a class="title" href="{{ post.permalink }}">
            {{ post.title }}
        </a>
        {% if post.subtitle %}
        <p class="subtitle">
            {{ post.subtitle }}
        </p>
        {% endif %}
    </div>
</div>
{% endfor %}
{% endblock content %}
