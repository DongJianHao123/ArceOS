{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
<h1 class="title is-2">{{ page.title }}</h1>
<p class="subtitle is-6"><i>{{ page.extra.author }} on {{ page.date | date(format="%b %e, %Y") }}</i></p>

<div class="content">
    {{ page.content | markdown | safe }}
</div>
{% endblock content %}
